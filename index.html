<body>
<h1>FAMILY VALUES PREMIER LEAGUE FANTASY RESULTS</h1>

<div id="app">
    And the app will dynamically change this content.
</div>

<script id="template" type="text/handlebars-template">
    <table>
        <thead>
        <td><strong>GAMEWEEK RESULTS</strong></td>
        </thead>
        {{#each gameWeek}}
        <tr>
            <td>{{this.playerName}}</td>
            <td>{{this.playerScore}}</td>
        </tr>
        {{/each}}
    </table>
    <br>
    <table>
        <thead>
        <td><strong>OVERALL RESULTS</strong></td>
        </thead>
        {{#each overall}}
        <tr>
            <td>{{this.playerName}}</td>
            <td>{{this.playerScore}}</td>
        </tr>
        {{/each}}
    </table>
</script>
<script type="text/javascript" src="/js/spa-fpl.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</body>
